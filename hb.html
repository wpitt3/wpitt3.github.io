<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Board Games</title>

    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="main" class="board-games">
      <div class="header">
        <h1><b>Happy Birthday Helen!</b></h1>
      </div>
      <div class="content">
        I am excited to let you know about Helen and Will's day of fun on Jan 28th. What is in store? Even Will doesn't know! Please bring some clothes that you can cycle in and your enthusiasm.
        Love Will. x

        <h2 class="content-subhead" style="text-align: center">Your first clue will be available in ...</h2>
        <p id="demo" style="text-align: center; font-size: 35px"></p>
        <script>
          var countDownDate = new Date("Jan 27, 2023 18:00:00").getTime();

          var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
              clearInterval(x);
              document.getElementById("demo").innerHTML = "EXPIRED";
            }
          }, 1000);
        </script>
      </div>






    </div>
    <div class="footer">
    </div>
  </body>
</html>
